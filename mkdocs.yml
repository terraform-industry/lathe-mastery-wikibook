    - 6.2 Boring: 06-advanced-operations/02-boring.md
    - 6.3 Trepanning: 06-advanced-operations/03-trepanning.md
  - 07. Threading:
    - 7.1 Taps & Dies: 07-threading/01-taps-and-dies.md
    - 7.2 Single-Point Threading: 07-threading/02-single-point-threading.md
    - 7.3 Internal Threading: 07-threading/03-internal-threading.md
  - 08. Critical Operations:
    - 8.1 Parting: 08-critical-operations/01-parting.md
    - 8.2 Surface Finish: 08-critical-operations/02-surface-finish.md
    - 8.3 Speeds & Feeds: 08-critical-operations/03-speeds-and-feeds.md
  - 09. Troubleshooting:
    - 9.1 Defeating Chatter: 09-troubleshooting/01-defeating-chatter.md
    - 9.2 Deburring: 09-troubleshooting/02-deburring.md
  - 10. Advanced Techniques:
    - 10.1 Radius Turning: 10-advanced-techniques/01-radius-turning.md
